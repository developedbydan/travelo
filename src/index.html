<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Travelo - Travel Landing Page</title>
  </head>
  <body
    class="bg-[linear-gradient(to_bottom_right,rgba(255,38,220,0.1),#F4F4F4,#F4F4F4,rgba(151,71,255,0.1))] overflow-x-hidden font-jakarta"
  >
    <header>
      <nav class="flex justify-center items-center py-9 lg:justify-around">
        <a href="index.html" class="flex items-center">
          <img
            src="./assets/logo.png"
            class="w-28 md:w-32 lg:w-40"
            alt="Travelo logo"
          />
        </a>
        <ul class="hidden lg:flex gap-14 mt-2">
          <li><a href="#" class="font-medium text-lg">Home</a></li>
          <li><a href="#" class="font-medium text-lg">Discover</a></li>
          <li><a href="#" class="font-medium text-lg">Special Deals</a></li>
          <li><a href="#" class="font-medium text-lg">Support</a></li>
        </ul>
        <div class="hidden lg:flex gap-8 text-lg mt-2">
          <button class="font-medium">Login</button>
          <button
            class="bg-button py-2 px-6 text-white rounded-full text-lg font-medium"
          >
            Sign Up
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="flex flex-col px-3 lg:flex-row-reverse justify-center items-center w-full pt-4 lg:pt-1"
      >
        <div>
          <img
            src="./assets/hero_sm.png"
            alt="Top places"
            class="w-full lg:w-3/4"
          />
        </div>

        <div
          class="flex flex-col justify-center lg:items-start items-center mt-5 w-full md:px-20"
        >
          <div
            class="bg-white shadow-md flex justify-center items-center gap-3 py-4 px-6 lg:mx-4 lg:py-5 lg:px-8 rounded-full"
          >
            <p
              class="font-semibold text-sm md:text-base lg:text-xl text-primary"
            >
              Explore the world!
            </p>
            <img
              src="./assets/compass_icon.png"
              class="w-5"
              alt="Compass icon"
            />
          </div>
          <h1
            class="text-4xl md:text-5xl lg:text-7xl font-bold text-center px-4 mt-8 md:max-w-lg lg:max-w-4xl lg:mt-14 lg:text-left"
          >
            Top <span class="text-primary">Travel Destinations</span> Around the
            Globe
          </h1>

          <p
            class="text-center mt-8 px-2 text-gray-500 tetx-sm md:px-16 md:text-lg lg:text-xl lg:px-4"
          >
            We consistently delight our customers by offering a wide range of
            choices
          </p>
          <div
            class="px-2 flex flex-col items-center w-full lg:flex-row lg:gap-5 mt-8 lg:mt-16 lg:w-9/12"
          >
            <button
              class="text-white md:text-lg flex items-center justify-center font-medium bg-button w-full lg:h-16 rounded-full py-3 lg:px-8 md:py-5 shadow-lg flex-grow"
            >
              Get Started
            </button>
            <button
              class="font-medium flex justify-center w-full lg:h-16 md:text-lg items-center gap-2 bg-white rounded-full border-2 lg:px-12 border-button mt-5 lg:mt-0 py-3 md:py-5 flex-grow"
            >
              <img
                src="./assets/play_icon.png"
                class="w-5 md:w-8"
                alt="Play icon"
              />
              Watch Demo
            </button>
          </div>
        </div>
      </section>
      <section>
        <div
          class="overflow-x-scroll lg:overflow-hidden lg:h-64 flex mt-10 h-24 md:justify-center items-center gap-7 lg:gap-40 px-4"
        >
          <img
            src="./assets/tripadvisor_logo.png"
            class="h-6 md:h-8 lg:h-12"
            alt="Tripadvisor logo"
          />
          <img
            src="./assets/expedia_logo.png"
            class="h-7 md:h-9 lg:h-14"
            alt="Expedia logo"
          />
          <img
            src="./assets/booking_logo.png"
            class="h-6 md:h-8 lg:h-12"
            alt="Booking logo"
          />
          <img
            src="./assets/airbnb_logo.png"
            class="h-7 md:h-9 lg:h-14"
            alt="Airbnb logo"
          />
        </div>
      </section>
    </main>
  </body>
</html>
